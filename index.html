<!DOCTYPE html>
<html>
<head>

<title>Circulor Canvas</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="body_backgorund">

<center>
	<h1>Circular Canvas</h1>
	<canvas id="myCanvas" width="800" height="600">
	</canvas>
	<br>
	<span>Radius - </span>
	<input id="circleRadius" type="number" placeholder="25" value="25">
	<span>Color - </span>
	<input id="color_input" type="text" placeholder="cyan" value="black">
	<br><br>
	<span>Line Width - </span> 
	<input id="lineWidth" type="number" placeholder="3" value="3">
	<br><br>
	<button onclick="clearCanvas();">
		Clear
	</button>
</center>

<script src="main.js"></script>
</body>
</html>
